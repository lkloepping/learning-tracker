<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Learning Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Admin Dashboard</h1>
    <div class="header-user">
      <a href="index.html" class="nav-link">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
        </svg>
        Back to Lessons
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Admin Header with Filters -->
    <div class="admin-header">
      <h2 class="section-title" style="margin-bottom: 0;">Learning Progress Report</h2>
      <div class="admin-filters">
        <select id="userFilter">
          <option value="">All Users</option>
        </select>
        <select id="courseFilter">
          <option value="">All Courses</option>
        </select>
        <select id="lessonFilter">
          <option value="">All Lessons</option>
        </select>
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="completed">Completed</option>
          <option value="clicked">In Progress</option>
          <option value="not-started">Not Started</option>
        </select>
        <input type="text" id="searchFilter" placeholder="Search users or lessons...">
        <button class="btn-export" id="exportBtn">
          <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
          Export CSV
        </button>
        <button class="btn-export" onclick="refreshData()" style="background: var(--bright-blue); color: var(--charcoal-blue);">
          <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>

    <div id="dashboardContent">
      <!-- User Cards -->
      <div class="user-cards-grid" id="userCards">
        <!-- User summary cards will be rendered here -->
      </div>

      <!-- Data Table -->
      <div class="data-table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Lesson</th>
              <th>Status</th>
              <th>First Clicked</th>
              <th>Completed At</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Table rows will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
